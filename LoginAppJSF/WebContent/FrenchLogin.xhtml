<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	lang ="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
     	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Login form</title>
</h:head>

<h:body>
<f:view locale="fr_FR">

	<a href="login.xhtml"><img src="i18n/flags/New Zealand.png" alt="NZ flag"/>English(NZ)</a>
 	<a href="FrenchLogin.xhtml"><img src="i18n/flags/France.png" alt="French flag"/>French(FR)</a>
	
	<h:form id="myform">
		<h:outputText value="Nom d'utilisateur:" /><br/>
        <h:inputText id="userName" value="#{user.userName}"></h:inputText>
        <h:message for="userName" style="color:red"></h:message>
        <br /><br />
         
        <h:outputText value="Mot de passe:" /><br/>
        <h:inputSecret id="password" value="#{user.password}"></h:inputSecret>
        <h:message for="password" style="color:red"></h:message>
        <br /><br />
         
        <h:commandButton action="#{user.validateUsernamePassword}"
            value="S'Identifier"></h:commandButton>
        <h:messages  globalOnly="true"/>
	</h:form>
</f:view>
</h:body>

</html>
